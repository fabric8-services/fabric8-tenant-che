metadata:
  name: migration-${JOB_ID}
  annotations:
    request-id: ${REQUEST_ID}
  labels:
    migration:
spec:
  parallelism: 1
  completions: 1
  template:
    metadata:
      name: migration-${JOB_ID}
      annotations:
        request-id: ${REQUEST_ID}
      labels:
        migration: "true"
    spec:
      containers:
      - name: migration
        env:
        - name: JAVA_OPTS
          valueFrom:
            configMapKeyRef:
              key: java-options
              name: migration-settings
              optional: true
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              key: debug
              name: migration-settings
              optional: true
        - name: CLEANUP_SINGLE_TENANT
          valueFrom:
            configMapKeyRef:
              key: cleanup-single-tenant
              name: migration
              optional: true
        - name: CHE_MULTITENANT_SERVER
          valueFrom:
            configMapKeyRef:
              key: che-multitenant-server
              name: migration
              optional: true
        - name: OSIO_TOKEN
          valueFrom:
            configMapKeyRef:
              key: osio-token
              name: migration
              optional: true
        - name: IDENTITY_ID
          valueFrom:
            configMapKeyRef:
              key: identity-id
              name: migration
              optional: true
        - name: REQUEST_ID
          valueFrom:
            configMapKeyRef:
              key: request-id
              name: migration
              optional: true
        image: registry.devshift.net/fabric8-services/fabric8-tenant-che-migration:${che-migration.version}
        imagePullPolicy: "Always"
      restartPolicy: Never
      serviceAccount: che
